<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/main.css">

    <script src="./js/navbar.js" defer></script>
    <script src="./js/app.js" type="module" defer></script>

    <title>eCommerce Product Page</title>
</head>

<body>

    <!-- navbar -->

        <div class="container container--navbar">

                <a href="" class="navbar__logo" aria-label="logo">

                            fill="#1D2026" fill-rule="nonzero" />
                    </svg>
                </a>
            </div>

            <!-- nav links -->
            <div class="overlay overlay--navbar">
                <div id="navbarSidebar" class="navbar__side-panel">
                    <button class="navbar__btn-close" type="button" aria-label="Close" aria-expanded="true">
                        <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
                                fill-rule="evenodd" />
                        </svg>
                    </button>
                    <ul class="navbar__nav-links">
                        <li class="navbar__nav-item"><a class="navbar__nav-link" href="#">Collections</a></li>
                        <li class="navbar__nav-item"><a class="navbar__nav-link" href="#">Men</a></li>
                        <li class="navbar__nav-item"><a class="navbar__nav-link" href="#">Women</a></li>
                        <li class="navbar__nav-item"><a class="navbar__nav-link" href="#">About</a></li>
                        <li class="navbar__nav-item"><a class="navbar__nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>

            <!-- cart & user -->
            <div class="navbar__nav-right">
                <a href="#" class="navbar__cart-icon navbar__cart-icon--pill navbar__cart-icon--hidden"
                    data-cart-count="0" aria-label="Cart">
                    <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                            fill-rule="nonzero" />
                    </svg>
                </a>
                <a href="#" class="navbar__user-avatar">
                    <img src="./images/image-avatar.png" alt="User's avatar">
                </a>
            </div>

        </div>
    </nav>

    <!-- cart -->
    <div class="container">
        <aside class="cart cart--empty">
            <header class="cart__header">
                <h2 class="cart__title">Cart</h2>
            </header>
            <div class="cart__body">
                <div class="cart__body-message">
                    Your cart is empty.
                </div>
            </div>
            <footer class="cart__footer">
                <button class="button button--primary button--checkout" type="button">Checkout</button>
            </footer>
        </aside>
    </div>


</body>

</html>
